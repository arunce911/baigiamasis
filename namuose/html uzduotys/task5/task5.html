<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td {      
  font-family: arial, sans-serif;
  width: 100%;
  border: 1px solid #dddddd;
  display: flexbox
}
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">User Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="name" name="" id=""></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea name="" id="" cols="" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox" name="Hockey" id="hockey">
                <label for="hockey">Hockey</label><br>
                <input type="checkbox" name="Football" id="football">
                <label for="football">Football</label><br>
                <input type="checkbox" name="Badminton" id="badminton">
                <label for="badminton">Badminton</label><br>
                <input type="checkbox" name="Cricket" id="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" name="Volleyball" id="volleyball">
                <label for="volleyball">Volleyball</label><br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td>
                <select name="age" id="" style="width:80%">
                    <option value="">select</option>
                    <option value="">0-10</option>
                    <option value="">10-16</option>
                    <option value="">16-30</option>
                    <option value="">30-99</option>
                </select>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="Choose File">
                <input type="text" placeholder="No file chosen">
            </th>
            
        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="Click Me">
                <input type="button" value="Reset">
                <input type="button" value="Submit Form">
            </th>
        </tr>
    </table>
</body>
</html>
